<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good,Cheap,Fast...</title>
</head>

<link rel="stylesheet" href="style.css">

<body>

    <h2 class="heading">How you want your project to be?</h2>

    <div class="toggle-container">
        <input type="checkbox" id="good" class="toggle">
        <label for="good" class="label">
            <div class="ball"></div>
        </label>

        <span>Good</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle">
        <label for="cheap" class="label">
            <div class="ball"></div>
        </label>

        <span>Cheap</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="fast" class="toggle">
        <label for="fast" class="label">
            <div class="ball"></div>
        </label>

        <span>Fast</span>
    </div>

</body>
<script src="script.js"></script>

</html>
