<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let Us Know Your FeedBack...</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h3>How satisfied are you with our customer support performance?</h3>
        <div class="options">
            <div class="choice">
                <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="Unhappy">
                <small>Unhappy</small>
            </div>
                <div class="choice">
                    <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="Neutral">
                    <small>Neutral</small>
                </div>
            <div class="choice active">
                    <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="Satisfied">
                    <small>Satisfied</small>
            </div>
        </div>

        <div class="button">
            <button class="btn" id="btn">Send Review</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
