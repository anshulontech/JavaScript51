<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation...</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="externalContainer">

            <div class="heading">
                <h1>Create a new account</h1>
            </div>


            <form class="form">
                <div class="container">
                    <label for="username">Username</label>
                    <input type="text" id="username" >
                    <small id="usernameText">Username can't be blank</small>
                </div>

                <div class="container">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <small id="emailText">Enter a valid email address</small>
                </div>

                <div class="container">
                    <label for="password1">Password</label>
                    <input type="password" id="password1">
                    <small id="password1Text">Password should be 8 characters long</small>
                </div>

                <div class="container">
                    <label for="password2">Passsword Confirmation</label>
                    <input type="password" id="password2">
                    <small id="password2Text">Password confirmation required</small>
                </div>

                <button type="submit" class="submit" id="submit">Create Account</button>
            </form>
        </div>
    </body>
    <script src="script.js"></script>
</html>
